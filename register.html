<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Login</title>

    <!--  -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="register_style.css">
</head>
<body>
    <header>
        <nav>
            <a href="index.html" class="brand">shopping cart</a>
            <ul>
                <li><a href="login.html">sign in</a></li>
            </ul>
            
        </nav>
    </header>
    <section class="form-data">
        <div class="content">
            <div class="background">
                <h2 class="title">signUp</h2>
                <form action="">
                    <input type="text" name="fname" class="fname" placeholder="EnterFirstName">
                    <input type="text" name="lname" class="lname" placeholder="EnterLastName">
                    <input type="email" name="email" class="email" placeholder="EnterEmail">
                    <input type="password" name="pass" class="pass" placeholder="EnterPassword">
                    <input type="password" name="cpass" class="cpass" placeholder="ConfirmPassword">
                    <!-- <input type="text" name="address" class="address" placeholder="EnterAddress"> -->
                    <a href="#" class="btn create">Create</a>
                    <a href="login.html" class="forget">SignIn</a>
                </form>
            </div>
        </div>
    </section>


    <script src="register_script.js"></script>
</body>
</html>
